      <main>
        <!-- <div class="row row-cols-2 row-cols-md-3 mb-3 text-center"> -->
        <div class="row text-center">
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">난폭운전 지도</h4>
              </div>
              <div class="card-body">
                <script>
                  socket.on("accData", (gyroData) => {
                    gyroDataPrinter(gyroData);
                  });
                </script>
                <div
                  id="map"
                  style="width: 500px; height: 400px; margin: auto"
                ></div>
                <script
                  type="text/javascript"
                  src="//dapi.kakao.com/v2/maps/sdk.js?appkey=16ef513d6367a6f1eedaef24828af8b0"
                ></script>
                <script
                  type="text/javascript"
                  src="//dapi.kakao.com/v2/maps/sdk.js?appkey=APIKEY&libraries=clusterer,services"
                ></script>
                <script>
                  var container = document.getElementById("map"); //지도를 담을 영역의 DOM 레퍼런스
                  var options = {
                    //지도를 생성할 때 필요한 기본 옵션
                    center: new kakao.maps.LatLng(33.450701, 126.570667), //지도의 중심좌표.
                    level: 3, //지도의 레벨(확대, 축소 정도)
                  };

                  var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴
                  var markerPosition = new kakao.maps.LatLng(33, 126); //좌표 데이터 설정
                  var marker = new kakao.maps.Marker({
                    position: markerPosition,
                  });

                  marker.setMap(map);
                </script>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">난폭운전 기록</h4>
              </div>
              <div class="card-body"></div>
            </div>
          </div>
        </div>
